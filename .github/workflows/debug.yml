name: Build APK

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build APK
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # ƒê·ªïi t√™n file APK th√†nh doki-<6 k√Ω t·ª± ng·∫´u nhi√™n>.apk
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/debug
          NEW_NAME="doki-$(head /dev/urandom | tr -dc a-z0-9 | head -c 6).apk"
          mv app-debug.apk "$NEW_NAME"
          echo "APK_NAME=$NEW_NAME" >> $GITHUB_ENV

      # X√≥a file APK c≈© trong release 'latest' (n·∫øu t·ªìn t·∫°i)
      - name: Delete old asset
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          RELEASE_ID=$(gh release view latest --json id --jq '.id' || echo "")
          if [ -n "$RELEASE_ID" ]; then
            ASSET_IDS=$(gh release view latest --json assets --jq '.assets[].id' || echo "")
            for ID in $ASSET_IDS; do
              gh api --method DELETE repos/${{ github.repository }}/releases/assets/$ID || true
            done
          fi

      # Upload file m·ªõi l√™n release 'latest' (prerelease)
      - name: Upload APK to Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: app/build/outputs/apk/debug/${{ env.APK_NAME }}
          body: |
            üöÄ **T·ª± ƒë·ªông build m·ªõi nh·∫•t**
            - File: `${{ env.APK_NAME }}`
            - Branch: `${{ github.ref_name }}`
            - Commit: `${{ github.sha }}`
        env:
          GITHUB_TOKEN: ${{ github.token }}
