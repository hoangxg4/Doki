name: Build APK

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      # Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build APK
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # ƒê·ªïi t√™n file APK th√†nh doki-<6 k√Ω t·ª± ng·∫´u nhi√™n>.apk
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/debug
          NEW_NAME="doki-$(head /dev/urandom | tr -dc a-z0-9 | head -c 6).apk"
          mv app-debug.apk "$NEW_NAME"
          echo "APK_NAME=$NEW_NAME" >> $GITHUB_ENV

      # X√≥a release c≈© (v√† to√†n b·ªô asset)
      - name: Delete old release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes || true

      # T·∫°o release m·ªõi (prerelease) v√† upload file APK m·ªõi
      - name: Create prerelease
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          cd app/build/outputs/apk/debug
          COMMIT=$(git rev-parse --short HEAD)
          gh release create latest "$APK_NAME" \
            --prerelease \
            --title "AutoBuild ${COMMIT}" \
            --notes "üöÄ Build t·ª± ƒë·ªông m·ªõi nh·∫•t t·ª´ commit ${COMMIT}\n\nFile: ${APK_NAME}"
